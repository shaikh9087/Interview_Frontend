<div [hidden]="submitted" style="width: 400px; margin-top: 10px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group"  style="width: 600px; height: 430px; margin-top: 10px; margin-left: 400px; border: solid black 2px; padding: 5px; background-color: antiquewhite">
        <label for="name" style="font-size: 30px; margin-left: 200px; font-weight: 400;" >ADD-COMMENT</label>
        <br><hr>
        <label for="name" style="font-size: 25px;">Comments Id</label>
        <input type="text" class="form-control" id="commentsId" required [(ngModel)]="comment.commentsId" name="commentsId" style="border: 2px solid black; font-size: 25px;">
  
        <label for="name" style="font-size: 25px;">Comments Content</label>
        <input type="text" class="form-control" id="content" required [(ngModel)]="comment.contents" name="content" style="border: 2px solid black; font-size: 25px;">
     
        <hr>
        <button type="submit" class="btn btn-success" style="margin-left:40% ; font-size: 20px; border: black; ">SUBMIT</button>

      </div>
  
    </form>
  </div>
  
  <div [hidden]="!submitted"  style="margin-top: 300px; border: solid black 2px;   background: #3E8DA8; text-align: center; margin-left: 60px; margin-right: 60px; color: white;">
