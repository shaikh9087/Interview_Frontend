          <a class="nav-link" routerLink="/createPost"

        <li class="nav-item active">

        </li>
        <li class="nav-item">

          <a class="nav-link" routerLink="/comments"

<div *ngIf="comments" style="border: 2px solid black; padding:30px; font-size: 25px; font-weight: 400; margin-left: 35%; background-color: antiquewhite; height: 350px; width: 400px; padding: 15px;">
  <div>
    <label for="name" style="font-size: 30px; margin-left:25%; font-weight: 400;" >COMMENTS-DETAILS </label>
        <br><hr>
    <label ><b>Comments Id: </b></label> {{comments.commentsId}}
  </div>
  <hr>
  <div>
    <label ><b>Comments Content: </b></label> {{comments.contents}}
    <br><hr>
    <button (click)="list()" class="btn btn-primary" style="margin-left: 30%;">Back To Comments List</button>

  </div>


</div>
