<div class="container" style="margin-top: 100px;">
	<div class="login-form">

		
  
	  <form #loginform="ngForm" (ngSubmit)="login()"   class="login">
		<small class="text-danger">{{msg}}</small>
		<h2 style="text-align: center ;"><b>LOGIN</b></h2>
		<marquee>Log-In Your Account To Access Our InterviewQaForum </marquee>

		<div class="form-group">
		  <label for="email"><b>Email</b></label>
		  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
			[(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
			[class.is-invalid]="email.invalid && email.touched" />
		  <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field</small>   -->
		  <div *ngIf="email.errors && (email.invalid && email.touched)">
			<small class="text-danger" *ngIf="email.errors['required']">Email id is required field</small>
			<small class="text-danger" *ngIf="email.errors['pattern']">Enter valid Email id</small>
		  </div>
		</div>
  
		<div class="form-group">
		  <label for="password"><b>Password</b></label>
		  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password"
			[(ngModel)]="user.password" required 
			 #password="ngModel"
			[class.is-invalid]="password.invalid && password.touched" />
		  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
			field</small>
			<div *ngIf="password.errors && (password.invalid && password.touched)">
			  <small class="text-danger" *ngIf="password.errors['required']">Password id is required field</small>
			  <small class="text-danger" *ngIf="password.errors['pattern']">Enter valid Password</small>
			</div>
		</div>
  
		<div class="form-group">
		  <input type="checkbox" id="rememberMe" name="rememberMe" >
		  <label for="rememberMe">Remember Me</label>
		</div>
  
		
  
		<button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info" style="margin-left: 40%; ">LOGIN</button>
		<br>
	
		<div style="color: white;  font-size: 20px; margin-left: 25%; margin-top: 10px;">
			New User? <a [routerLink]="['/add']">SignUp Here</a>
		</div>
	  </form>
	  
	</div>
  </div>
